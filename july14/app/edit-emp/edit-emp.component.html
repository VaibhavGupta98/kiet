<form>

  <div class="form-group">
    <label for="eid">Empolyee ID:</label>
    <input type="text" id="eid" class="form-control"
                  name="empid">
  </div>

  <div class="form-group">
    <label for="en">Empolyee Name:</label>
    <input type="text" id="en" class="form-control"
              name="ename">
  </div>

  <div class="form-group">
    <label for="ct">City:</label>
    <input type="text" id="ct" class="form-control"
                name="city">
  </div>

  <div class="form-group">
    <label for="sal">Salary:</label>
    <input type="text" id="sal" class="form-control"
              name="salary">
  </div>

  <div class="form-group">
    <input type="button" (click)="onUpdate()" class="btn btn-warning active" value="Update Employee"> &nbsp;&nbsp;&nbsp;
    <input type="button" (click)="onDelete()" class="btn btn-danger active" value="Delete Employee">
  </div>

</form>
