<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

	<form action="regemp">
		
		<div class="form-group">
			<label for="empid">Employee ID:</label>
			<input type="text" id="empid" name="empid" class="form-control" />
		</div>
		
		<div class="form-group">
			<label for="ename">Employee Name:</label>
			<input type="text" id="ename" name="ename" class="form-control" />
		</div>
		
		<div class="form-group">
			<label for="city">City:</label>
			<input type="text" id="city" name="city" class="form-control" />
		</div>
		
		<div class="form-group">
			<label for="sal">Salary:</label>
			<input type="text" id="sal" name="sal" class="form-control" />
		</div>
		
		<div class="form-group">
			<input type="submit" class="btn btn-info" value="Add Employee" />
		</div>
	</form>
	<br><br>
	
	<a href="GetEmpServlet">Show All Employees</a>
	<br><br><br><br><br><br>
	
	
</div>
</body>
